plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/mPiccinini/PrintScript")
        credentials {
            username = project.findProperty("gpr.user") ?: "GITHUB_ACTOR"
            password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    minHeapSize = "5m" // initial heap size
    maxHeapSize = "7m" // maximum heap size
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.0'
    implementation 'com.ingsis:lexer:1.1.0'
    implementation 'com.ingsis:parser:1.1.0'
    implementation 'com.ingsis:interpreter:1.1.0'
    implementation 'com.ingsis:formatter:1.1.0'
    implementation 'com.ingsis:linter:1.1.0'
    implementation 'com.ingsis:cli:1.1.0'
    implementation 'com.ingsis:shared:1.1.0'
}

test {
    environment "BEST_FOOTBALL_CLUB", "San Lorenzo"
    useJUnit()
}